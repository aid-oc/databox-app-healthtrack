<!DOCTYPE html>
<!-- ANGULAR MODULE -->
<html ng-app="healthtrack">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Databox Healthtrack</title>

    <link rel="stylesheet" href="ui/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="ui/static/leaflet/leaflet.css">
    <link rel="stylesheet" href="ui/static/core.css">
    <link rel="stylesheet" href="ui/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="ui/static/leaflet-markers/leaflet.awesome-markers.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #healthpoint-list       { margin-bottom:30px; }
        .jumbotron              { margin-bottom: 0px; }
    </style>

    <script src="ui/static/jquery/jquery.min.js"></script><!-- load jquery -->
    <script src="ui/static/bootstrap/js/bootstrap.bundle.min.js"></script><!-- load bootstrap js -->
    <script src="ui/static/angular/angular.min.js"></script>
    <script src="ui/static/leaflet/leaflet.js"></script>
    <script src="ui/static/moment/moment.js"></script>
    <script src="ui/static/core.js"></script>
    <script src="ui/static/leaflet-markers/leaflet.awesome-markers.js"></script>

</head>

<body ng-controller="mainController">


<div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-md-8 col-md-offset-4">
          <h2>Heart Rate Map</h2>
          <div id="placesmap"></div>
             <script>
               var placesmap = L.map('placesmap').setView([52.9536, -1.15047], 13);
               L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  maxZoom: 19,
                  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
               }).addTo(placesmap);
             </script>
         </div>  
          <div ng-repeat="day in movesPlaces">
            <div ng-repeat="segment in day.segments">
              {{addMarker(segment.place.name, segment.place.location.lat, segment.place.location.lon, segment.startTime, segment.endTime)}}
            </div>
         </div>
    </div>
    <!--
    <div class="row justify-content-center">
      <div class="col-md-4 col-md-offset-4">
        <h2>Feedback Required</h2>
        <h3>Untagged Locations <span class="label label-Warning">{{untaggedLocations}}</span></h3>
        <h3>Visit Information Needed <span class="label label-info">{{informationNeeded}}</span></h3>
      </div>
      <div class="col-md-4">
        <h2>Advice</h2>
        <h3>Problematic Locations <span class="label label-danger">{{problematicLocations}}</span></h3>
      </div>
    </div> -->
</div>

{{downloadGroups()}}

</body>
</html>
