<!DOCTYPE html>
<!-- ANGULAR MODULE -->
<html ng-app="healthtrack">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Databox Healthtrack</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #healthpoint-list       { margin-bottom:30px; }
        .jumbotron              { margin-bottom: 0px; }
    </style>

    <script src="bootstrap.min.js"></script><!-- load bootstrap js -->
    <script src="jquery.min.js"></script><!-- load jquery -->
    <script src="angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER - GET ALL HEALTH POINTS-->
<body ng-controller="mainController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HealthTrack</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Dashboard</a></li>
            <li><a href="#">Heatmaps</a></li>
            <li><a href="#">Warnings</a></li>
            <li><a href="/feedback">Feedback</a></li>
          </ul>
        </div>
      </div>
    </nav>



<div class="container-fluid">

    <!-- HEADER AND HEALTH POINT COUNT -->
    <div class="jumbotron text-center">
        <h1>HealthPoints <span class="label label-info">{{ healthpoints.length }}</span></h1>
        <h3>Provide feedback to earn more and provide more insight.</h3>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Your Statistics</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-4 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Average Heart Rate</h4>
              <span class="text-muted">Calculated using all-time data</span>
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Most Stressful Location</h4>
              <span class="text-muted">This year</span>
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Most Stressful Day</h4>
              <span class="text-muted">This year</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Maps showing Lat/Lng will go here -->
      </div>
    </div>

</div>

</body>
</html>
