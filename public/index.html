<!DOCTYPE html>
<!-- ANGULAR MODULE -->
<html ng-app="healthtrack">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Databox Healthtrack</title>

    <link rel="stylesheet" href="ui/static/bootstrap/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #healthpoint-list       { margin-bottom:30px; }
        .jumbotron              { margin-bottom: 0px; }
    </style>

    <script src="ui/static/bootstrap/js/bootstrap.bundle.min.js"></script><!-- load bootstrap js -->
    <script src="ui/static/jquery/jquery.min.js"></script><!-- load jquery -->
    <script src="ui/static/angular/angular.min.js"></script>
    <script src="ui/static/core.js"></script>

</head>
<!-- SET THE CONTROLLER - GET ALL HEALTH POINTS-->
<body ng-controller="mainController">


<div class="container-fluid">

  
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Your Statistics</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-4 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Average Heart Rate</h4>
              <span class="text-muted">Calculated using all-time data</span>
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Most Stressful Location</h4>
              <span class="text-muted">This year</span>
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Most Stressful Day</h4>
              <span class="text-muted">This year</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div ng-repeat="place in parsedPlaces" ng-init="parsedPlaces=parseJson(movesPlaces)">{{place.name}}</div>
      </div>

</div>

</body>
</html>
