<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Monitoring within Databox">
    <meta name="author" content="Aidan O'Connell">

    <title>HealthTrack</title>

    <link rel="stylesheet" href="ui/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="ui/static/leaflet/leaflet.css">
    <link rel="stylesheet" href="ui/static/core.css">
    <link rel="stylesheet" href="ui/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="ui/static/leaflet-markers/leaflet.awesome-markers.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #healthpoint-list       { margin-bottom:30px; }
        .jumbotron              { margin-bottom: 0px; }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">HealthTrack</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sync Moves Data</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Heatmaps</a></li>
            <li><a href="#">Feedback</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Overview</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Average Heart Rate</h4>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Highest Heart Rate</h4>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Highest HR Location</h4>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Most Visited Location</h4>
            </div>
          </div>

          <h2 class="sub-header">Your Locations</h2>

          <div id="placesmap"></div>
             <script>
               var placesmap = L.map('placesmap').setView([52.9536, -1.15047], 13);
               L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  maxZoom: 19,
                  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
               }).addTo(placesmap);
             </script>
          <div ng-repeat="day in movesPlaces">
            <div ng-repeat="segment in day.segments">
              {{addMarker(segment.place.name, segment.place.location.lat, segment.place.location.lon)}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="ui/static/jquery/jquery.min.js"></script><!-- load jquery -->
    <script src="ui/static/bootstrap/js/bootstrap.bundle.min.js"></script><!-- load bootstrap js -->
    <script src="ui/static/angular/angular.min.js"></script>
    <script src="ui/static/leaflet/leaflet.js"></script>
    <script src="ui/static/core.js"></script>
    <script src="ui/static/leaflet-markers/leaflet.awesome-markers.js"></script>
  </body>
</html>
